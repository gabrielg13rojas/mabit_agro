<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="'Gestión de '+${entidad}"></title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-4">
		<!-- Título en recuadro -->
		<div class="card mb-2 bg-success text-white border">
			<div class="card-body py-2">
				<h5 class="card-title text-center m-0" th:text="'Gestión de '+${entidad}"></h5>
			</div>
		</div>
		<!-- Mensajes de alerta -->
		<div th:if="${mensaje}" class="container py-4">
			<div th:utext="${mensaje}" class="alert alert-dismissible fade show"
				th:classappend="'alert-' + ${tipoMensaje}" role="alert">
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>
		<!-- Formulario colapsable -->
		<div class="collapse mb-2" id="collapseForm" th:classappend="${formColapsado ? ' show' : ''}">
			<div class="card">
				<div class="card-body">

					<h5 class="card-title mb-2"><span class="badge bg-secondary">Formulario del
							registro</span></h5>
					<form th:action="@{/nacimientos}" th:object="${nacimientos}" method="post">
						<div class="row g-3">
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-text"><i class="fa-solid fa-cow"></i></span>
									<div class="form-floating">
										<select class="form-select" id="criaSelect" name="crias_c"
											aria-label="Floating label select example">
											<option th:each="cr : ${crias}" th:value="${cr.id}" th:field="*{cria}"
												th:text="${cr.identificador + ' ' + cr.alias}">
											</option>
										</select>
										<label for="cria">Cría</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-text"><i class="fa-solid fa-weight-scale"></i></span>
									<div class="form-floating">
										<input th:value="${nacimientos.peso}" name="peso" type="number"
											class="form-control" id="peso" placeholder=" " required>
										<label for="peso">Peso</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-text"><i class="fa-solid fa-venus"></i></span>
									<div class="form-floating">
										<select class="form-select" id="madreSelect" name="madres_m"
											aria-label="Floating label select example">
											<option th:each="ma : ${madres}" th:value="${ma.id}" th:field="*{madre}"
												th:text="${ma.sexo}">
											</option>
										</select>
										<label for="madre">Madre</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-text"><i class="fa-solid fa-mars"></i></span>
									<div class="form-floating">
										<select class="form-select" id="padreSelect" name="padres_p"
											aria-label="Floating label select example">
											<option th:each="n : ${padres}" th:value="${n.id}" th:field="*{padre}"
												th:text="${n.sexo}">
											</option>
										</select>
										<label for="padre">Padre</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group input-group-sm">
									<span class="input-group-text"><i class="fa-solid fa-arrows-to-eye"></i></span>
									<div class="form-floating">
										<input th:value="${nacimientos.observaciones}" name="observaciones" type="text"
											class="form-control" id="observaciones" placeholder=" " required>
										<label for="observaciones">Observaciones</label>
									</div>
								</div>
							</div>


						</div>

						<div class="mt-4 text-end">
							<button type="reset" class="btn btn-outline-secondary">
								<i class="fas fa-eraser"></i> Limpiar
							</button>
							<button type="button" class="btn btn-outline-danger" data-bs-toggle="collapse"
								data-bs-target="#collapseForm">
								<i class="fas fa-times"></i> Cancelar
							</button>
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Barra de acciones -->
		<div class="d-flex gap-3 mb-2 align-items-center w-100">
			<button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm"
				aria-expanded="false" aria-controls="collapseForm">
				<i class="fas fa-plus"></i> Nuevo
			</button>

			<!-- Formulario con flex-grow-1 para ocupar el espacio entre los botones -->
			<form th:action="@{/nacimientos}" method="get" class="flex-grow-1">
				<div class="input-group">
					<span class="input-group-text"><i class="fas fa-search"></i></span>
					<input type="search" name="buscar" class="form-control" placeholder="Buscar nacimientos...">
				</div>
			</form>

			<a th:href="@{/}" class="btn btn-secondary">
				<i class="fas fa-arrow-left"></i> Volver
			</a>
		</div>

		<!-- Tabla de usuarios -->
		<div class="card shadow">
			<div class="card-body">
				<table class="table table-striped table-sm">
					<thead class="table-dark">
						<tr>
							<th class="py-3">ID</th>
							<th class="py-3">Cría</th>
							<th class="py-3">Peso</th>
							<th class="py-3">Madre</th>
							<th class="py-3">Padre</th>
							<th class="py-3">Observaciones</th>
							<th class="py-3">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="nac : ${lista}">
							<td th:text="${nac.id}"></td>
							<td th:text="${nac.cria}"></td>
							<td th:text="${nac.peso}"></td>
							<td th:text="${nac.madre}"></td>
							<td th:text="${nac.padre}"></td>
							<td th:text="${nac.observaciones}"></td>
							<td>
								<a th:href="@{/nacimientos/editar/{id}(id=${nac.id})}"
									class="btn btn-warning btn-sm me-2">
									<i class="fas fa-edit"></i>
								</a>
								<form class="d-inline" th:action="@{/nacimientos/eliminar/{id}(id=${nac.id})}"
									method="get">
									<input type="hidden" name="userId" value="1">
									<button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
										th:data-bs-target="'#deleteModal' + ${nac.id}">
										<i class="fas fa-trash"></i>
									</button>

									<!-- Modal específico para este usuario -->
									<div class="modal fade" th:id="'deleteModal' + ${nac.id}" tabindex="-1"
										aria-hidden="true">
										<div class="modal-dialog modal-dialog-centered">
											<div class="modal-content">
												<div class="modal-header bg-danger text-white">
													<h5 class="modal-title">
														<i class="fas fa-exclamation-triangle me-2"></i>
														Confirmar Eliminación
													</h5>
													<button type="button" class="btn-close btn-close-white"
														data-bs-dismiss="modal" aria-label="Close"></button>
												</div>
												<div class="modal-body">
													<p>¿Está seguro que desea eliminar este registro?</p>
													<p class="text-danger mb-0">Esta acción no se puede deshacer.</p>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-bs-dismiss="modal">
														<i class="fas fa-times"></i> Cancelar
													</button>
													<button type="submit" class="btn btn-danger">
														<i class="fas fa-trash"></i> Eliminar
													</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>

	<!-- Bootstrap Bundle con Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
