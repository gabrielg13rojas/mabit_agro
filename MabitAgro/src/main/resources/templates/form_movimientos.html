<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="'Gestión de '+${movimiento}"?></title>
	<!-- Bootstrap CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f4f6f9;
		}

		.card-header-custom {
			background: linear-gradient(to right, #2c3e50, #3498db);
			color: white;
		}

		.table-hover tbody tr:hover {
			background-color: rgba(0, 123, 255, 0.1);
			transition: background-color 0.3s ease;
		}

		.input-group-text {
			background-color: #e9ecef;
			border-right: none;
		}

		.form-control:focus {
			border-color: #3498db;
			box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
		}

		.btn-action {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 5px;
		}

		.status-badge {
			transition: all 0.3s ease;
		}

		.status-badge:hover {
			transform: scale(1.1);
		}

		@media (max-width: 768px) {
			.responsive-search-container {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			.responsive-search-container .flex-grow-1 {
				width: 100%;
			}

			.responsive-btn-group {
				flex-direction: column;
				width: 100%;
			}

			.responsive-btn-group .btn {
				width: 100%;
				margin-bottom: 10px;
			}
		}
	</style>
</head>

<body>
	<div class="container-fluid px-4 py-4">
		<!-- Título Principal -->
		<div class="row mb-4">
			<div class="col-12">
				<div class="card card-header-custom shadow-sm">
					<div class="card-body py-3">
						<h3 class="card-title text-center m-0">
							<i class="fas fa-layer-group me-2"></i>Gestión de Ventas
						</h3>
					</div>
				</div>
			</div>
		</div>

		<!-- Barra de Acciones Superior -->
		<div class="row mb-3">
			<div class="col-12">
				<div class="d-flex flex-column flex-md-row responsive-search-container align-items-stretch gap-2">
					<form class="flex-grow-1">
						<div class="input-group">
							<span class="input-group-text"><i class="fas fa-search"></i></span>
							<input type="search" class="form-control" placeholder="Buscar lote o animal...">
						</div>
					</form>
					<div class="d-flex flex-wrap gap-2 responsive-btn-group">
						<a th:href="@{/}" class="btn btn-secondary btn-action">
							<i class="fas fa-arrow-left"></i> Volver
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Tabla de Ventas -->
		<div class="card shadow-sm">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-hover table-striped mb-0">
						<thead class="table-dark">
							<tr>
								<th>Nro</th>
								<th>Fecha</th>
								<th>Cliente</th>
								<th>Total</th>
								<th>Estado</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>001</td>
								<td>15/11/2024</td>
								<td>Juan Pérez</td>
								<td>$1,500.00</td>
								<td>
									<span class="badge bg-success status-badge">Completado</span>
								</td>
								<td>
									<div class="btn-group btn-group-sm" role="group">
										<button class="btn btn-danger" title="Eliminar">
											<i class="fas fa-ban"></i>
										</button>
										<button class="btn btn-warning" title="Ver Detalles">
											<i class="fas fa-eye"></i>
										</button>
										<button class="btn btn-primary" title="Imprimir">
											<i class="fas fa-print"></i>
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap Bundle con Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
