<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generaci√≥n de Reporte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
	
    <div class="container mt-4">
        <!-- Formulario -->
        <div class="row mb-3">
            <div class="col-12">
                <form th:action="@{/reportes/generar}" 
                      th:object="${parametrosReporte}" 
                      method="get" 
                      target="_blank">
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="date" 
                                       class="form-control" 
                                       id="fechaInicio"
                                       th:field="*{fechaInicio}">
                                <label for="fechaInicio">Fecha Inicio</label>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="date" 
                                       class="form-control" 
                                       id="fechaFin"
                                       th:field="*{fechaFin}">
                                <label for="fechaFin">Fecha Fin</label>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">
                                Generar Reporte
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Vista previa del reporte -->
        <div class="row">
            <div class="col-12">
                <iframe name="frameReporte" 
                        style="width: 100%; height: 600px; border: none;">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
