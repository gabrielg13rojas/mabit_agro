<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Formulario de Gestión</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
                            <label for="searchInput"><i class="fas fa-search me-2"></i>Buscar</label>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filtroModal">
                            <i class="fas fa-print me-2"></i>Imprimir
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="accordion" id="menuAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMenu">
                                Menú de Opciones
                            </button>
                        </h2>
                        <div id="collapseMenu" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        Seleccionar Categoría
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#"><i class="fas fa-chart-line me-2"></i>Ventas</a></li>
                                        <li><a class="dropdown-item" href="#"><i class="fas fa-truck me-2"></i>Traslados</a></li>
                                        <li><a class="dropdown-item" href="#"><i class="fas fa-shield-alt me-2"></i>Sanitización</a></li>
                                        <li><a class="dropdown-item" href="#"><i class="fas fa-skull me-2"></i>Mortandad</a></li>
                                        <li><a class="dropdown-item" href="#"><i class="fas fa-utensils me-2"></i>Alimentación</a></li>
                                    </ul>
                                </div>
                                <table class="table table-striped mt-3">
                                    <thead>
                                        <tr>
                                            <th>Columna 1</th>
                                            <th>Columna 2</th>
                                            <th>Columna 3</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Dato 1</td>
                                            <td>Dato 2</td>
                                            <td>Dato 3</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Filtros -->
        <div class="modal fade" id="filtroModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Filtros de Impresión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="fechaInicio">
                                    <label for="fechaInicio">Fecha Inicio</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="fechaFin">
                                    <label for="fechaFin">Fecha Fin</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="ordenamiento">
                                <option selected>Seleccionar Criterio</option>
                                <option value="1">Ascendente</option>
                                <option value="2">Descendente</option>
                            </select>
                            <label for="ordenamiento">Criterio de Ordenamiento</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
